version: 2.1

jobs:
  clone_and_run_docker:
    docker:
      - image: cimg/base:stable     # or circleci/python:3.8 if you need Python pre-installed
    resource_class: medium          # optional â€“ adjust if needed
    steps:
      - checkout
      - run:
          name: Clone repo + run script (in one step so cd works)
          command: |
            git clone https://github.com/RanjanLabz/vote-automation.git
            cd vote-automation
            chmod +x run_docker.sh    # just in case
            bash run_docker.sh

workflows:
  version: 2
  build:                      # workflow name (can be anything)
    jobs:
      - clone_and_run_docker
